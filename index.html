<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Logo from page" class="page__logo">
  </header>
  <main class="main-content">
    <img src="./assets/images/illustration-mockups.svg" alt="" class="main-content__mockups">
    <article class="main-content__call-to-action">
      <h1 class="call-to-action__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="call-to-action__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#" class=call-to-action__cta>  
        Register
      </a>
    </article>
  </main>
  <footer>
    <p class="attribution">
      Coded by <a target="_blank" rel="noopener noreferrer" href="https://github.com/lucyGMDev/">LucyGMDev</a>
    </p>
  </footer>
</body>
</html>
